<html>
  <head>
    <title>The amazing rotating spinning cube</title>
    <style>
      body {
        margin: 0;
      }
      canvas { 
        width: 100%;
        height: 100%;
        background: blue;
      }
      </style>
    </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.CubeGeometry(.5,.5,.5);
      var material = new THREE.MeshLambertMaterial({color: 'red'});
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      cube.position.x = 1;
      cube.position.y = 0;

      camera.position.z = 5;

      // create a point light
      var pointLight =
        new THREE.PointLight(0xFFFFFF);

      // set its position
      pointLight.position.x = 10;
      pointLight.position.y = 50;
      pointLight.position.z = 130;

      // add to the scene
      scene.add(pointLight);


      var render = function () {
        requestAnimationFrame(render);

        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;

        var x = cube.position.x;

        if ((cube.position.y >=0 && cube.position.x >= -.9999) ||
            (cube.position.y <=0 && cube.position.x >= 1)) {
          cube.position.x += .0005*(-63.24*Math.sqrt(1-x*x)-x);
          //cube.position.x = Math.max(cube.position.x,-1);
          cube.position.y = Math.sqrt(1-cube.position.x*cube.position.x);
        }
        else {
          cube.position.x += .0005*(63.24*Math.sqrt(1-x*x)-x);
          cube.position.x = Math.min(cube.position.x,1);
          cube.position.y = -1*Math.sqrt(1-cube.position.x*cube.position.x);
        }

        renderer.render(scene, camera);
      };

      render();
      </script>
    </body>
</html>
